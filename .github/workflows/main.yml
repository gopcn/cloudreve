name: Update Cloudreve Binary

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name "gopcn"
          git config --global user.email "121377609+gopcn@users.noreply.github.com"

      - name: Get latest release
        id: get-latest-release
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: cloudreve/Cloudreve
          excludes: prerelease, draft
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download and Extract Cloudreve
        run: |
          wget "https://github.com/cloudreve/Cloudreve/releases/download/${{ steps.get-latest-release.outputs.release }}/cloudreve_${{ steps.get-latest-release.outputs.release }}_linux_amd64.tar.gz" -O cloudreve.tar.gz
          tar -zxvf "cloudreve.tar.gz" --overwrite
          rm "cloudreve.tar.gz"

      - name: Preserve repository README.md and Remove unnecessary files
        run: |
          mv README.md README_tmp.md
          rm -rf LICENSE README_zh-CN.md README.md

      - name: Restore repository README.md
        run: |
          mv README_tmp.md README.md

      - name: Restore original README.md content
        run: |
          git restore README.md

      - name: Commit changes
        run: |
          git add .
          git diff-index --quiet HEAD || git commit -m "v${{ steps.get-latest-release.outputs.release }}"
          git push origin main
